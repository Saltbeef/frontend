name: Verify API Secrets

# This workflow verifies that API secrets are configured correctly
# Run manually after adding secrets to test connectivity

on:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check secrets are set
        run: |
          echo "Checking if secrets are configured..."

          if [ -z "${{ secrets.APIFY_API_TOKEN }}" ]; then
            echo "‚ùå APIFY_API_TOKEN is not set"
            exit 1
          else
            echo "‚úÖ APIFY_API_TOKEN is set (${#APIFY_API_TOKEN} characters)"
          fi

          if [ -z "${{ secrets.ANTHROPIC_API_KEY }}" ]; then
            echo "‚ùå ANTHROPIC_API_KEY is not set"
            exit 1
          else
            echo "‚úÖ ANTHROPIC_API_KEY is set (${#ANTHROPIC_API_KEY} characters)"
          fi

      - name: Verify Apify API Connection
        env:
          APIFY_API_TOKEN: ${{ secrets.APIFY_API_TOKEN }}
        run: |
          cd house-analysis
          python3 -c "
          import os
          import json
          import urllib.request

          token = os.getenv('APIFY_API_TOKEN')
          url = f'https://api.apify.com/v2/users/me?token={token}'

          try:
              with urllib.request.urlopen(url, timeout=10) as response:
                  data = json.loads(response.read().decode('utf-8'))
                  username = data.get('data', {}).get('username', 'Unknown')
                  print(f'‚úÖ Apify API verified! User: {username}')
          except Exception as e:
              print(f'‚ùå Apify API test failed: {e}')
              exit(1)
          "

      - name: Verify Anthropic API Connection
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          cd house-analysis
          python3 -c "
          import os
          import json
          import urllib.request

          api_key = os.getenv('ANTHROPIC_API_KEY')
          url = 'https://api.anthropic.com/v1/messages'

          headers = {
              'x-api-key': api_key,
              'anthropic-version': '2023-06-01',
              'content-type': 'application/json'
          }

          body = {
              'model': 'claude-3-5-sonnet-20241022',
              'max_tokens': 10,
              'messages': [{'role': 'user', 'content': 'Hi'}]
          }

          try:
              req = urllib.request.Request(
                  url,
                  data=json.dumps(body).encode('utf-8'),
                  headers=headers,
                  method='POST'
              )

              with urllib.request.urlopen(req, timeout=30) as response:
                  data = json.loads(response.read().decode('utf-8'))
                  model = data.get('model', 'Unknown')
                  print(f'‚úÖ Anthropic API verified! Model: {model}')
          except Exception as e:
              print(f'‚ùå Anthropic API test failed: {e}')
              exit(1)
          "

      - name: Success Summary
        run: |
          echo "üéâ All API secrets verified successfully!"
          echo ""
          echo "Next steps:"
          echo "  1. Run 'Analyze House' workflow with a test house"
          echo "  2. Check results in houses/ directory"
          echo "  3. View generated HTML reports"
